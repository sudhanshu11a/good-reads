<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Good Book Data</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div th:insert="components/search :: search-panel"></div>

	<div class="card mb-3" style="max-width: 540px;">
		<div class="row g-0">
			<div class="col-md-4">
				<img th:src="${coverImage}" class="img-fluid rounded-start"
					alt="...">
			</div>
			<div class="col-md-8">
				<div class="card-body">
					<h5 class="card-title" th:text="${book.title}">Book title</h5>
					<p class="card-text" th:text="${book.authorNameList}">Author
						name</p>
					<p class="card-text" th:text="${book.description}">Description</p>
					<p class="card-text">
						Published Date: <small class="text-muted"
							th:text="${book.publishedDate}">Published date</small>
					</p>

					<form th:if="${loginId}" action="#" th:attr="action=@{/user/book}" method="POST">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" /> <input type="hidden" name="bookId"
							th:value="${book.id}" />
						<div class="mb-3">
							<label for="startdate" class="form-label">Start Date</label> <input
								name="startDate" type="date" class="form-control" id="startdate"
								placeholder="Start date">
						</div>
						<div class="mb-3">
							<label for="rating" class="form-label">Start Date</label> <select
								name="bookRating" id="rating" class="form-select"
								aria-label="Default select example">
								<option selected>Select Rating</option>
								<option value="1">&#9733;</option>
								<option value="2">&#9733; &#9733;</option>
								<option value="3">&#9733; &#9733; &#9733;</option>
								<option value="4">&#9733; &#9733; &#9733; &#9733;</option>
								<option value="5">&#9733; &#9733; &#9733; &#9733;
									&#9733;</option>
							</select>
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-primary mb-3">Submit Rating</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
